<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BELEIHUNG / Darlehen</title>
    <link rel="stylesheet" href="./pages/index.css" />

  </head>
  <body class="page">
    <header class="header">
      <a href="./index.html">
        <img class="header__logo" src="./images/logo.png" alt="" />
      </a>
      <nav class="header__menu">
        <h2 class="header__route">BELEIHUNG / Darlehen</h2>
        <button class="header__button header__button_type_box"></button>
        <button class="header__button header__button_type_book"></button>
        <button class="header__button header__button_type_exit"></button>
      </nav>
    </header>
    <main class="main">
      <form class="table mt16 table_padding_yes ma">
        <div class="flex-container">
          <div class="w-320 mr16 mb16">
            <button class="button button_color_dark-grey button_size_full mb16">Kunde</button>
            <p class="text text_size_small m0">ARTIKELDATEN:</p>
            <p class="text text_size_small m0">ARTIKELNUMMER:</p>
            <p class="text text_size_small m0">KATEGORIE:</p>
            <p class="text text_size_small m0">BEZEICHNUNG:</p>
            <p class="text text_size_small m0">BESCHREIBUNG:</p>
          </div>

          <div class="w-320 mr16 mb16">
            <button class="button button_color_dark-grey button_size_full mb16">Artikel</button>
            <p class="text text_size_small m0">ARTIKELDATEN:</p>
            <p class="text text_size_small m0">ARTIKELNUMMER:</p>
            <p class="text text_size_small m0">KATEGORIE:</p>
            <p class="text text_size_small m0">BEZEICHNUNG:</p>
            <p class="text text_size_small m0">BESCHREIBUNG:</p>
          </div>

          <div class="w-320 mb16">
            <button class="button button_color_dark-grey button_size_full mb16">Darlehen</button>
            <p class="text text_size_small m0">ARTIKELDATEN:</p>
            <p class="text text_size_small m0">ARTIKELNUMMER:</p>
            <p class="text text_size_small m0">KATEGORIE:</p>
            <p class="text text_size_small m0">BEZEICHNUNG:</p>
            <p class="text text_size_small m0">BESCHREIBUNG:</p>
          </div>
        </div>

        <div class="flex-container mt16">
          <div class="w-320 mr16 mb16">
            <button class="button button_color_dark-grey button_size_full mb16">Zahlung</button>

            <div class="radio mt23 flex-container ml4">
              <input class="radio__input" type="radio" name="radio" id="beldar-in-1" />
              <label class="radio__label table__text" for="beldar-in-1">Bar</label>
            </div>
            <div class="radio flex-container ml4">
              <input class="radio__input" type="radio" name="radio" id="beldar-in-2" />
              <label class="radio__label table__text" for="beldar-in-2">Ueberweisung</label>
            </div>
          </div>

          <div class="w-320 mr16 mb16">
            <button class="button button_color_dark-grey button_size_full mb16">
              Rechnungsdatum
            </button>
            <input class="input input_size_full mt11 w-320" type="date" />
          </div>

          <div class="w-320 mb16">
            <button class="button button_color_dark-grey button_size_full mb16">
              Pfandscheinnummer
            </button>
            <p class="text text_size_small m0">LIEFERNSCHEIN 1949</p>
          </div>
        </div>

        <button class="button button_color_green button_size_full mt8">
          Senden <img src="./images/arrow.svg" alt="submit" class="ml8" />
        </button>
      </form>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
