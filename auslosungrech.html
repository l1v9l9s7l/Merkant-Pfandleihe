<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auslösung / Rechnungsdaten</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body class="page">
    <header class="header">
      <a href="./index.html">
        <img class="header__logo" src="./images/logo.png" alt="" />
      </a>
      <nav class="header__menu">
        <h2 class="header__route">Auslösung / Rechnungsdaten</h2>
        <button class="header__button header__button_type_box"></button>
        <button class="header__button header__button_type_book"></button>
        <button class="header__button header__button_type_exit"></button>
      </nav>
    </header>
    <main class="main">
      <div class="tables-wrapper">
        <form class="table table_padding_yes w-400">
          <p class="table__text">Initialrechnung: 1940</p>
          <p class="table__text">Betrag: 2,194</p>
          <button disabled class="button button_color_grey button_size_full mt16">Zahlung</button>

          <div class="radio mt23 flex-container">
            <input class="radio__input" type="radio" name="off" id="auslosrech-in-1" />
            <label class="radio__label table__text" for="auslosrech-in-1">Bar</label>
          </div>
          <div class="radio flex-container">
            <input class="radio__input" type="radio" name="off" id="auslosrech-in-2" />
            <label class="radio__label table__text" for="auslosrech-in-2">Ueberweisung</label>
          </div>

          <button type="submit" class="button button_color_green button_size_full mt23">
            Rechnungsbetrag Erhalten
          </button>
        </form>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
