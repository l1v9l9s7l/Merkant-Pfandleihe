<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VERKAUF / ArtikelauSWAHL</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body class="page">
    <header class="header">
      <a href="./index.html">
        <img class="header__logo" src="./images/logo.png" alt="" />
      </a>
      <nav class="header__menu">
        <h2 class="header__route">VERKAUF / ArtikelauSWAHL</h2>
        <button class="header__button header__button_type_box"></button>
        <button class="header__button header__button_type_book"></button>
        <button class="header__button header__button_type_exit"></button>
      </nav>
    </header>
    <main class="main">
      <form class="table verlangerung-pfand__container">
        <div class="verlangerung-pfand__title">
          <h2 class="transaktion__option-name">Artikelauswahl</h2>
        </div>
        <input
          class="input verlangerung-pfand__input"
          type="text"
          placeholder="Direkte Nummer oder Artikelbezeichnung"
        />
        <input class="input verlangerung-pfand__input" type="text" placeholder="Verkaufspreis" />
        <input class="input verlangerung-pfand__input" type="text" placeholder="Menge" />
        <div class="verkauf-artikel__buttons-container">
          <button type="button" class="button verkauf-artikel__button_plus">
            <img class="" src="./images/add.svg" alt="add" />
          </button>
          <button
            type="submit"
            class="button button_size_full button_color_green verlangerung-pfand__button"
          >
            Senden
            <img class="button-icon" src="./images/arrow.svg" alt="submit" />
          </button>
        </div>
      </form>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
